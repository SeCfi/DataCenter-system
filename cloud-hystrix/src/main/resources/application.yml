server:
  port: 8764


spring:
  application:
    name: com-data-cloud-hystrix
  security:
    basic:
      enabled: true
    user:
      name: data
      password: data123


eureka:
  client:
    service-url:
      defaultZone: http://data:data123@localhost:8761/eureka/
  instance:
    metadata-map:
      "user.name": ${spring.security.user.name}
      "user.password": ${spring.security.user.password}
    healthcheck:
      enabled: true
      prefer-ip-address: true
      lease-renewal-interval-in-seconds: 3
      lease-expiration-duration-in-seconds: 6



logging:
  level:
    root: INFO

management:
  security:
    enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS